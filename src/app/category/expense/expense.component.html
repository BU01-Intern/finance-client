<div class="card">
  <p-toast></p-toast>
  <p-table
    #dt
    [value]="expenses"
    [paginator]="true"
    [rows]="rows"
    [tableStyle]="{ 'min-width': '100%' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="{first} - {last} trong số {totalRecords}"
    [rowsPerPageOptions]="[10, 25, 50]"
    [showCurrentPageReport]="true"
    [lazy]="false"
    [globalFilterFields]="[
      'name',
      'accountNumber',
      'type',
      'isDistributed',
      'status'
    ]"
  >
    <ng-template pTemplate="caption">
      <h3>
        Khoản mục chi phí
        <sup>
          <p-badge value="{{ expenses.length }}"></p-badge>
        </sup>
      </h3>
      <div class="flex gap-2">
        <span class="p-input-icon-left p-input-icon-right mr-auto">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="filterExpenses(filter.value)"
            placeholder="Tìm kiếm"
            #filter
          />
        </span>
        <button
          pButton
          pRipple
          label="Thêm mới"
          icon="pi pi-plus"
          (click)="openNewDialog()"
        ></button>
        <p-button
          chooseLabel="Xuất tệp tin"
          label="Xuất tệp tin"
          icon="pi pi-download"
          styleClass="p-button-outlined"
          (click)="exportToExcel()"
        ></p-button>
        <p-fileUpload
          mode="basic"
          name="demo[]"
          url="https://www.primefaces.org/cdn/api/upload.php"
          accept="image/*"
          [maxFileSize]="1000000"
          (onUpload)="onBasicUploadAuto($event)"
          [auto]="true"
          chooseLabel="Tải lên tệp tin"
          styleClass="p-button-outlined"
        ></p-fileUpload>
      </div>
    </ng-template>
    <ng-template pTemplate="header" class="flex">
      <tr>
        <th>#</th>
        <th pSortableColumn="name" style="min-width: 12rem">
          Khoản mục <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="accountNumber" style="min-width: 10em">
          Số tài khoản <p-sortIcon field="accountNumber"></p-sortIcon>
        </th>
        <th pSortableColumn="type" style="min-width: 12rem">
          Loại chi phí <p-sortIcon field="type"></p-sortIcon>
        </th>
        <th pSortableColumn="isDistributed" style="min-width: 10rem">
          Loại phân bố <p-sortIcon field="isDistributed"></p-sortIcon>
        </th>
        <th pSortableColumn="status" style="min-width: 8rem">
          Trạng thái<p-sortIcon field="status"></p-sortIcon>
        </th>
        <th>Thao tác</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-expense let-i="rowIndex">
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ expense.name }}</td>
        <td>{{ expense.accountNumber }}</td>
        <td>{{ expense.type }}</td>
        <td>{{ expense.isDistributed ? "Phân bổ" : "Không phân bổ" }}</td>
        <td>
          <p-tag
            [value]="getStatus(expense.status)"
            [severity]="getSeverity(expense.status)"
          ></p-tag>
        </td>

        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-text p-button-raised mr-2"
            (click)="openEditDialog(expense)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-text p-button-raised p-button-danger"
            (click)="deleteExpense(expense)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-dialog
  [(visible)]="expenseDialog"
  [style]="{ width: '450px' }"
  header="Chi tiết khoản mục chi phí"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field">
      <label for="name">Khoản mục</label>
      <input
        type="text"
        pInputText
        id="name"
        [(ngModel)]="formData.name"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !formData.name"
        >Khoản mục là bắt buộc.</small
      >
    </div>

    <div class="field">
      <label for="accountNumber">Số tài khoản</label>
      <input
        type="text"
        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
        pInputText
        id="accountNumber"
        [(ngModel)]="formData.accountNumber"
        required
        autofocus
      />
      <small class="p-error" *ngIf="submitted && !formData.accountNumber"
        >Số tài khoản là bắt buộc.</small
      >
    </div>
    <div class="field">
      <label for="type">Loại chi phí</label>
      <input
        type="text"
        pInputText
        id="type"
        [(ngModel)]="formData.type"
        autofocus
      />
    </div>
    <div class="field">
      <label for="isDistributed">Loại phân bổ</label>
      <div class="flex flex-wrap gap-3">
        <div class="flex align-items-center">
          <p-radioButton
            name="isDistributed"
            [value]="true"
            [(ngModel)]="formData.isDistributed"
            inputId="dist1"
          ></p-radioButton>
          <label for="dist1" class="ml-2">Phân bổ</label>
        </div>

        <div class="flex align-items-center">
          <p-radioButton
            name="isDistributed"
            [value]="false"
            [(ngModel)]="formData.isDistributed"
            inputId="dist2"
          ></p-radioButton>
          <label for="dist2" class="ml-2">Không phân bổ</label>
        </div>
      </div>
    </div>

    <div class="field">
      <label for="status">Trạng thái</label>
      <p-dropdown
        appendTo="body"
        [(ngModel)]="formData.status"
        inputId="status"
        [options]="statuses"
      >
        <ng-template pTemplate="selectedItem">
          <p-tag
            [value]="getStatus(formData.status ? formData.status : 0)"
            [severity]="getSeverity(formData.status ? formData.status : 0)"
          ></p-tag>
        </ng-template>
        <ng-template let-option pTemplate="item">
          <p-tag
            [value]="option.label"
            [severity]="getSeverity(option.value)"
          ></p-tag>
        </ng-template>
      </p-dropdown>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Hủy bỏ"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Lưu"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveExpense()"
    ></button>
  </ng-template>
</p-dialog>
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
