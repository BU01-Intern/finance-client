<div class="card">
  <p-table [value]="data" (sortFunction)="onCustomSort($event)" [customSort]="customSort" [tableStyle]="tableStyle"
          [rows]="10"
          [rowsPerPageOptions]="[10, 25, 50]"
          currentPageReportTemplate="{first} - {last} trong sá»‘ {totalRecords}"
          [paginator]="true"
          
          >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 5%;">#</th>
        <th *ngFor="let column of columns" [pSortableColumn]="column.field" [style.width]="column.width">{{ column.header }} <p-sortIcon [field]="column.field"></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-rowIndex="rowIndex"> 
      <tr>
        <td style="width: 5%;">{{ rowIndex + 1 }}</td> 
        <td *ngFor="let column of columns">{{ item[column.field] }}</td>
        <!-- <td *ngFor="let column of columns">
          <ng-container *ngIf="getStatusTagSeverity">
            <p-tag [severity]="getStatusTagSeverity(item[column.field])" [value]="item[column.field]"></p-tag>
          </ng-container>
        </td> -->
      </tr>
    </ng-template>
  </p-table>
</div>
